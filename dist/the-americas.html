<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/9f0bfe41d9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Time the Markets</title>
</head>

<body>
  <!-- NAV -->
  <nav id="nav" class="inner-nav">

    <div>
      <div class="hamburger">
        <span class="open-slide" title="Menu of markets" onclick="openNav()">&#9776;</span>
        <!-- <span class="to-landing"><ahref="index-main-markets.html" title="Link to landingpage">Time the Markets</a></span> -->
      </div>
    </div>

    <div id="main-nav" class="sliding-nav">
      <div class="sliding-content">
        <a href="index-main-markets.html"><i class="fas fa-home"></i></a>
        <a class="close-slide" onclick="closeNav()">&times;</a>
        <ul>
          <li><a href="index-main-markets.html">World Markets</a></li>
          <!-- <li><a href="africa.html">Africa</a></li> -->
          <li><a href="the-americas.html">Americas</a></li>
          <li><a href="asia-oceania.html">Asia/Pacifics</a></li>
          <li><a href="europe.html">Europe</a></li>
          <li><a href="the-nordics.html">The Nordics</a></li>
        </ul>
      </div>
    </div>

    <div class="color-themes">
      <div class="open-market color">Open</div>
      <div class="half-day-market color">Half day</div>
      <div class="closed-market color">Closed</div>
    </div>
    <div class="current-time"></div>
  </nav>
  <!-- NAV END -->

  <!--Loader-->
  <div class="loader-container">
    <div class="loader"></div>
    <div class="loader-chart"></div>
    <div class="loader-curtain"></div>
    <div id="year">
    </div>
  </div>

  <div class="container">

    <div class="market-container">
      <h1 class="site-header">The Americas</h1>

      <!-- MAIN BEGINNING-->
      <main id="markets">

        <!-- MEXICO CITY -->
        <div id="mexico-city-wrapper" class="wrapper grid-1">
          <h1 id="mexico-city-heading" class="h1">mexico city</h1>

          <p id="mexico-city-open" class="open"></p>
          <div id="mexico-city-counter" class="counter"></div>

          <h2 id="mexico-city-clock" class="time"></h2>

          <button id="mexico-city-btn" class="info-btn mexico-city" href="#">Info</button>
          <div id="mexico-city-modal" class="modal">
            <div id="mexico-city-info" class="info"></div>
          </div>
        </div>

        <!-- NEW YORK-->
        <div id="new-york-wrapper" class="wrapper grid-2">
          <h1 id="new-york-heading" class="h1">new York</h1>
          <div class="trading-count"></div>
          <p id="new-york-open" class="open"></p>
          <div id="new-york-counter" class="counter"></div>

          <h2 id="new-york-clock" class="time"></h2>

          <button id="new-york-btn" class="info-btn new-york" href="#">Info</button>
          <div id="new-york-modal" class="modal new-york">
            <div id="new-york-info" class="info"></div>
          </div>
        </div>

        <!-- TORONTO -->
        <div id="toronto-wrapper" class="wrapper grid-3">
          <h1 id="toronto-heading" class="h1">toronto</h1>
          <p id="toronto-open" class="open"></p>
          <div id="toronto-counter" class="counter"></div>

          <h2 id="toronto-clock" class="time"></h2>

          <button id="toronto-btn" class="info-btn toronto" href="#">Info</button>
          <div id="toronto-modal" class="modal">
            <div id="toronto-info" class="info"></div>
          </div>
        </div>

        <!-- SANTIAGO -->
        <div id="santiago-wrapper" class="wrapper grid-4">
          <h1 id="santiago-heading" class="h1">santiago</h1>
          <p id="santiago-open" class="open"></p>
          <div id="santiago-counter" class="counter"></div>

          <h2 id="santiago-clock" class="time"></h2>

          <button id="santiago-btn" class="info-btn santiago" href="#">Info</button>
          <div id="santiago-modal" class="modal">
            <div id="santiago-info" class="info"></div>
          </div>
        </div>

        <!-- BUENOS AIRES -->
        <div id="buenos-aires-wrapper" class="wrapper grid-5">
          <h1 id="buenos-aires-heading" class="h1">buenos <span>aires</span></h1>
          <p id="buenos-aires-open" class="open"></p>
          <div id="buenos-aires-counter" class="counter"></div>

          <h2 id="buenos-aires-clock" class="time"></h2>

          <button id="buenos-aires-btn" class="info-btn buenos-aires" href="#">Info</button>
          <div id="buenos-aires-modal" class="modal">
            <div id="buenos-aires-info" class="info"></div>
          </div>
        </div>

        <!-- SAO PAULO -->
        <div id="sao-paulo-wrapper" class="wrapper grid-6">
          <h1 id="sao-paulo-heading" class="h1">sao paulo</h1>
          <p id="sao-paulo-open" class="open"></p>
          <div id="sao-paulo-counter" class="counter"></div>

          <h2 id="sao-paulo-clock" class="time"></h2>

          <button id="sao-paulo-btn" class="info-btn sao-paulo" href="#">Info</button>
          <div id="sao-paulo-modal" class="modal">
            <div id="sao-paulo-info" class="info"></div>
          </div>
        </div>

      </main>
      <!-- MAIN END-->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.25/moment-timezone-with-data-10-year-range.min.js"></script>
  <script src="js/01_theClass.js"></script>
  <script src="js/07_theAmericas.js"></script>
  <script src="js/03_functions.js"></script>
</body>

</html>
