<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/9f0bfe41d9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/innerPages.css">
  <title>Markets in Time - World Markets</title>
</head>

<body>
  <!--NAV -->
  <nav id="nav" class="inner-nav">
    <div>
      <div class="hamburger gradient-text">
        <span class="open-slide" title="Menu of markets">&#9776;</span>
        <span class="region-tag gradient-text">World</span>
      </div>
    </div>

    <div id="main-nav" class="sliding-nav">
      <div class="sliding-content">
        <a href="index.html" title="Back to home page"><i class="fas fa-home"></i></a>
        <a class="close-slide" title="close navigation">&times;</a>
        <ul>
          <li><a href="world.html" title="World Main Markets">World</a></li>
          <!-- <li><a href="africa.html" title="Africas Main Markets">Africa</a></li> -->
          <li><a href="americas.html" title="The Americas Main Markets">Americas</a></li>
          <li><a href="asia-oceania.html" title="Asia & Oceania's Main Markets">Asia & Oceania</a></li>
          <li><a href="europe.html" title="Europes Main Markets">Europe</a></li>
          <li><a href="nordics.html" title="The Nrodics Main Markets">Nordics</a></li>
        </ul>
      </div>
    </div>

    <div class="color-themes">
      <div class="open-market color">Open</div>
      <div class="half-day-market color">Half day</div>
      <div class="closed-market color">Closed</div>
    </div>
    <div class="current-time gradient-text"></div>
  </nav> <!-- NAV END-->

  <div class="container">
    <div class="market-container">
      <!-- MAIN BEGINNING-->
      <main id="markets" class='inner'>
        <!-- NEW YORK-->
        <div id="new-york-wrapper" class="wrapper grid-1">
          <h1 id="new-york-heading" class="h1">new york</h1>
          <div class="trading-count"></div>
          <p id="new-york-open" class="open"></p>
          <div id="new-york-counter" class="counter"></div>

          <h2 id="new-york-clock" class="time"></h2>

          <a id="new-york-btn" class="info-btn new-york" href="#"><i class="fas fa-info"></i></a>
          <div id="new-york-modal" class="modal new-york">
            <div id="new-york-info" class="info"></div>
          </div>
        </div>

        <!-- TORONTO -->
        <div id="toronto-wrapper" class="wrapper grid-2">
          <h1 id="toronto-heading" class="h1">toronto</h1>
          <p id="toronto-open" class="open"></p>
          <div id="toronto-counter" class="counter"></div>

          <h2 id="toronto-clock" class="time"></h2>

          <a id="toronto-btn" class="info-btn toronto" href="#"><i class="fas fa-info"></i></a>
          <div id="toronto-modal" class="modal">
            <div id="toronto-info" class="info"></div>
          </div>
        </div>

        <!-- LONDON -->
        <div id="london-wrapper" class="wrapper grid-3">
          <h1 id="london-heading" class="h1">london</h1>

          <p id="london-open" class="open"></p>
          <div id="london-counter" class="counter"></div>

          <h2 id="london-clock" class="time"></h2>

          <a id="london-btn" class="info-btn london" href="#"><i class="fas fa-info"></i></a>
          <div id="london-modal" class="modal">
            <div id="london-info" class="info"></div>
          </div>
        </div>

        <!-- FRANKFURT -->
        <div id="frankfurt-wrapper" class="wrapper grid-4">
          <h1 id="frankfurt-heading" class="h1">frankfurt</h1>
          <p id="frankfurt-open" class="open"></p>
          <div id="frankfurt-counter" class="counter"></div>

          <h2 id="frankfurt-clock" class="time"></h2>

          <a id="frankfurt-btn" class="info-btn frankfurt" href="#"><i class="fas fa-info"></i></a>
          <div id="frankfurt-modal" class="modal">
            <div id="frankfurt-info" class="info"></div>
          </div>
        </div>

        <!-- HONG KONG-->
        <div id="hong-kong-wrapper" class="wrapper grid-5">
          <h1 id="hong-kong-heading" class="h1">hong kong</h1>
          <p id="hong-kong-open" class="open"></p>
          <div id="hong-kong-counter" class="counter"></div>

          <h2 id="hong-kong-clock" class="time"></h2>

          <a id="hong-kong-btn" class="info-btn hong-kong" href="#"><i class="fas fa-info"></i></a>
          <div id="hong-kong-modal" class="modal">
            <div id="hong-kong-info" class="info"></div>
          </div>
        </div>

        <!-- TOKYO -->
        <div id="tokyo-wrapper" class="wrapper grid-6">
          <h1 id="tokyo-heading" class="h1">tokyo</h1>
          <p id="tokyo-open" class="open"></p>
          <div id="tokyo-counter" class="counter"></div>

          <h2 id="tokyo-clock" class="time"></h2>

          <a id="tokyo-btn" class="info-btn tokyo" href="#"><i class="fas fa-info"></i></a>
          <div id="tokyo-modal" class="modal">
            <div id="tokyo-info" class="info"></div>
          </div>
        </div>

      </main>
      <!-- MAIN END-->
    </div>
  </div>
  <script src="world.js"></script>
</body>

</html>
