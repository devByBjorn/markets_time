<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/9f0bfe41d9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Markets in Time - Asia / Oceania</title>
</head>

<body>
  <!-- NAV-->
  <nav id="nav" class="inner-nav">

    <div>
      <div class="hamburger">
        <span class="open-slide" title="Menu of markets" onclick="openNav()">&#9776;</span>
        <span class="region-tag">Asia/Oceania</span>
        <!-- <span class="to-landing"><ahref="index.html" title="Link to landingpage">Markets in Time</a></span> -->
      </div>
    </div>

    <div id="main-nav" class="sliding-nav">
      <div class="sliding-content">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a class="close-slide" onclick="closeNav()">&times;</a>
        <ul>
          <li><a href="world.html">World</a></li>
          <!-- <li><a href="africa.html">Africa</a></li> -->
          <li><a href="americas.html">Americas</a></li>
          <li><a href="asia-oceania.html">Asia/Oceania</a></li>
          <li><a href="europe.html">Europe</a></li>
          <li><a href="nordics.html">Nordics</a></li>
        </ul>
      </div>
    </div>
    <!-- NAV END-->

    <div class="color-themes">
      <div class="open-market color">Open</div>
      <div class="half-day-market color">Half day</div>
      <div class="closed-market color">Closed</div>
    </div>
    <div class="current-time"></div>
  </nav>


  <!--Loader-->
  <div class="loader-container">
    <div class="loader-chart">
      <img src="img/tencent.PNG" alt="">
    </div>
    <div class="loader-curtain"></div>
  </div>
  <!-- <div id="year">
  </div> -->
  <div class="container">

    <div class="market-container">
      <!-- <h1 class="site-header">Asia / Oceania</h1> -->
      <!-- MAIN BEGINNING-->

      <main id="markets">

        <!-- SINGAPORE -->
        <div id="singapore-wrapper" class="wrapper grid-1">
          <h1 id="singapore-heading" class="h1">singapore</h1>

          <p id="singapore-open" class="open"></p>
          <div id="singapore-counter" class="counter"></div>

          <h2 id="singapore-clock" class="time"></h2>

          <button id="singapore-btn" class="info-btn singapore" href="#">Info</button>
          <div id="singapore-modal" class="modal">
            <div id="singapore-info" class="info"></div>
          </div>
        </div>

        <!-- HONG KONG-->
        <div id="hong-kong-wrapper" class="wrapper grid-2">
          <h1 id="hong-kong-heading" class="h1">hong Kong</h1>
          <p id="hong-kong-open" class="open"></p>
          <div id="hong-kong-counter" class="counter"></div>

          <h2 id="hong-kong-clock" class="time"></h2>

          <button id="hong-kong-btn" class="info-btn hong-kong" href="#">Info</button>
          <div id="hong-kong-modal" class="modal">
            <div id="hong-kong-info" class="info"></div>
          </div>
        </div>

        <!-- SHANGHAI -->
        <div id="shanghai-wrapper" class="wrapper grid-3">
          <h1 id="shanghai-heading" class="h1">shanghai</h1>
          <p id="shanghai-open" class="open"></p>
          <div id="shanghai-counter" class="counter"></div>

          <h2 id="shanghai-clock" class="time"></h2>

          <button id="shanghai-btn" class="info-btn shanghai" href="#">Info</button>
          <div id="shanghai-modal" class="modal">
            <div id="shanghai-info" class="info"></div>
          </div>
        </div>

        <!-- SEOUL -->
        <div id="seoul-wrapper" class="wrapper grid-4">
          <h1 id="seoul-heading" class="h1">seoul</h1>
          <p id="seoul-open" class="open"></p>
          <div id="seoul-counter" class="counter"></div>

          <h2 id="seoul-clock" class="time"></h2>

          <button id="seoul-btn" class="info-btn seoul" href="#">Info</button>
          <div id="seoul-modal" class="modal">
            <div id="seoul-info" class="info"></div>
          </div>
        </div>

        <!-- TOKYO -->
        <div id="tokyo-wrapper" class="wrapper grid-5">
          <h1 id="tokyo-heading" class="h1">tokyo</h1>
          <p id="tokyo-open" class="open"></p>
          <div id="tokyo-counter" class="counter"></div>

          <h2 id="tokyo-clock" class="time"></h2>

          <button id="tokyo-btn" class="info-btn tokyo" href="#">Info</button>
          <div id="tokyo-modal" class="modal">
            <div id="tokyo-info" class="info"></div>
          </div>
        </div>

        <!-- SYDNEY -->
        <div id="sydney-wrapper" class="wrapper grid-6">
          <h1 id="sydney-heading" class="h1">sydney</h1>
          <p id="sydney-open" class="open"></p>
          <div id="sydney-counter" class="counter"></div>

          <h2 id="sydney-clock" class="time"></h2>

          <button id="sydney-btn" class="info-btn sydney" href="#">Info</button>
          <div id="sydney-modal" class="modal">
            <div id="sydney-info" class="info"></div>
          </div>
        </div>


      </main>
      <!-- MAIN END-->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.25/moment-timezone-with-data-10-year-range.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/asiaOceania.js"></script>
  <script src="js/general.js"></script>
</body>

</html>
