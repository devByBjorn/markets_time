<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css">
  <title>Marknadstider</title>
</head>

<body>





  <div id="color-sec">
    <div class="container">
      <p class="closed">Closed</p>
      <p class="halfday">Halfday</p>
      <p class="open">Open</p>
    </div>
    <div class="container">
      <div id="seconds"></div>
    </div>
  </div>
  <main id="markets">
    <div class="container">
      <div id="new-york-wrapper" class="wrapper">
        <h1 id="new-york-heading" class="h1">New York</h1>
        <p id="new-york-open" class="open"></p>
        <h2 id="new-york" class="time"></h2>
        <div id="new-york-info" class="info">
        </div>
        <button class="info-btn" href="#">Holidays Info</button>
      </div>

      <div id="london-wrapper" class="wrapper">
        <h1 id="london-heading" class="h1">London</h1>
        <p id="london-open" class="open"></p>
        <h2 id="london" class="time"></h2>
        <div id="london-info" class="info">
        </div>
        <button class="info-btn" href="#">Holidays Info</button>
      </div>
    </div>

    <div class="container">
      <div id="stockholm-wrapper" class="wrapper">
        <h1 id="stockholm-heading" class="h1">Stockholm</h1>
        <p id="stockholm-open" class="open"></p>
        <h2 id="stockholm" class="time"></h2>
        <div id="stockholm-info" class="info">
        </div>
        <button class="info-btn" href="#">Holidays Info</button>
      </div>
      <div id="frankfurt-wrapper" class="wrapper">
        <h1 id="frankfurt-heading" class="h1">Frankfurt</h1>
        <p id="frankfurt-open" class="open"></p>
        <h2 id="frankfurt" class="time"></h2>
        <div id="frankfurt-info" class="info">
        </div>
        <button class="info-btn" href="#">Holidays Info</button>
      </div>
    </div>

    <div class="container">
      <div id="hong-kong-wrapper" class="wrapper">
        <h1 id="hong-kong-heading" class="h1">Hong Kong</h1>
        <p id="hong-kong-open" class="open"></p>
        <h2 id="hong-kong" class="time"></h2>
        <div id="hong-kong-info" class="info">
        </div>
        <button class="info-btn" href="#">Holidays Info</button>
      </div>

      <div id="tokyo-wrapper" class="wrapper">
        <h1 id="tokyo-heading" class="h1">Tokyo</h1>
        <p id="tokyo-open" class="open"></p>
        <h2 id="tokyo" class="time"></h2>
        <div id="tokyo-info" class="info">
        </div>
        <button class="info-btn" href="#">Holidays Info</button>
      </div>
    </div>
  </main>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.25/moment-timezone-with-data-10-year-range.min.js"></script>
  <script src="js/01_theClass.js"></script>
  <script src="js/02_instances.js"></script>
  <script src="js/03_functions.js"></script>
</body>

</html>
