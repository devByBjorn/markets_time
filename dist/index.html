<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css">
  <title>Time the Markets</title>
</head>

<body>
  <!-- -->
  <nav id="nav" class="inner-nav">
    <div class="hamburger">
      <span>&#9776; </span>
    </div>
    <div class="color-themes">
      <div class="open-market color">Open</div>
      <div class="half-day-market color">Half day</div>
      <div class="closed-market color">Closed</div>
    </div>
    <div class="current-time"></div>
  </nav>

  <!--Loader-->
  <div class="loader-container">
    <div class="loader"></div>
    <div id="year">

    </div>
  </div>

  <div class="container">
    <div class="market-container">
      <!-- MAIN BEGINNING-->
      <main id="markets">
        <!-- NEW YORK-->
        <div id="new-york-wrapper" class="wrapper">
          <h1 id="new-york-heading" class="h1">New York</h1>
          <div class="trading-count"></div>
          <p id="new-york-open" class="open"></p>
          <div id="new-york-counter" class="counter"></div>
          <h2 id="new-york" class="time"></h2>

          <button id="new-york-btn" class="info-btn" href="#">Info</button>
          <div id="new-york-modal" class="modal">
            <div id="new-york-info" class="info"></div>
          </div>


        </div>

        <!-- LONDON -->
        <div id="london-wrapper" class="wrapper">
          <h1 id="london-heading" class="h1">London</h1>

          <p id="london-open" class="open"></p>
          <div id="london-counter" class="counter"></div>
          <h2 id="london" class="time"></h2>

          <button id="london-btn" class="info-btn" href="#">Info</button>
          <div id="london-modal" class="modal">
            <div id="london-info" class="info"></div>
          </div>
        </div>

        <!-- STOCKHOLM -->
        <div id="stockholm-wrapper" class="wrapper">
          <h1 id="stockholm-heading" class="h1">Stockholm</h1>
          <p id="stockholm-open" class="open"></p>
          <div id="stockholm-counter" class="counter"></div>
          <h2 id="stockholm" class="time"></h2>

          <button id="stockholm-btn" class="info-btn" href="#">Info</button>
          <div id="stockholm-modal" class="modal">
            <div id="stockholm-info" class="info"></div>
          </div>

        </div>

        <!-- FRANKFURT(Berlin in moment) -->
        <div id="frankfurt-wrapper" class="wrapper">
          <h1 id="frankfurt-heading" class="h1">Frankfurt</h1>
          <p id="frankfurt-open" class="open"></p>
          <div id="frankfurt-counter" class="counter"></div>
          <h2 id="frankfurt" class="time"></h2>

          <button id="frankfurt-btn" class="info-btn" href="#">Info</button>
          <div id="frankfurt-modal" class="modal">
            <div id="frankfurt-info" class="info"></div>
          </div>
        </div>

        <!-- Hong Kong -->
        <div id="hong-kong-wrapper" class="wrapper">
          <h1 id="hong-kong-heading" class="h1">Hong Kong</h1>
          <p id="hong-kong-open" class="open"></p>
          <div id="hong-kong-counter" class="counter"></div>
          <h2 id="hong-kong" class="time"></h2>

          <button id="hong-kong-btn" class="info-btn" href="#">Info</button>
          <div id="hong-kong-modal" class="modal">
            <div id="hong-kong-info" class="info"></div>
          </div>
        </div>

        <!-- TOKYO -->
        <div id="tokyo-wrapper" class="wrapper">
          <h1 id="tokyo-heading" class="h1">Tokyo</h1>
          <p id="tokyo-open" class="open"></p>
          <div id="tokyo-counter" class="counter"></div>
          <h2 id="tokyo" class="time"></h2>

          <button id="tokyo-btn" class="info-btn" href="#">Info</button>
          <div id="tokyo-modal" class="modal">
            <div id="tokyo-info" class="info"></div>
          </div>
        </div>

      </main>
      <!-- MAIN END-->
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.25/moment-timezone-with-data-10-year-range.min.js"></script>
  <script src="js/01_theClass.js"></script>
  <script src="js/02_instances.js"></script>
  <script src="js/03_functions.js"></script>
</body>

</html>
