<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/9f0bfe41d9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Markets in Time - Europe</title>
</head>

<body>
  <!-- NAV -->
  <nav id="nav" class="inner-nav">
    <div>
      <div class="hamburger gradient-text">
        <span class="open-slide" title="Menu of markets">&#9776;</span>
        <span class="region-tag">Europe</span>
        <!-- <span class="to-landing"><ahref="index.html" title="Link to landingpage">Markets in Time</a></span> -->
      </div>
    </div>

    <div id="main-nav" class="sliding-nav">
      <div class="sliding-content">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a class="close-slide">&times;</a>
        <ul>
          <li><a href="world.html">World</a></li>
          <!-- <li><a href="africa.html">Africa</a></li> -->
          <li><a href="americas.html">Americas</a></li>
          <li><a href="asia-oceania.html">Asia/Oceania</a></li>
          <li><a href="europe.html">Europe</a></li>
          <li><a href="nordics.html">Nordics</a></li>
        </ul>
      </div>
    </div>
    <div class="color-themes">
      <div class="open-market color">Open</div>
      <div class="half-day-market color">Half day</div>
      <div class="closed-market color">Closed</div>
    </div>
    <div class="current-time gradient-text"></div>
  </nav>
  <!-- NAV END-->

  <!--Loader-->
  <div class="loader-container">
    <div class="loader-chart">
      <div id="year"></div>
    </div>
    <div class="loader-curtain"></div>
  </div>

  <div class="container">
    <div class="market-container">
      <!-- MAIN BEGINNING-->
      <main id="markets">
        <!-- LONDON -->
        <div id="london-wrapper" class="wrapper grid-1">
          <h1 id="london-heading" class="h1">london</h1>

          <p id="london-open" class="open"></p>
          <div id="london-counter" class="counter"></div>

          <h2 id="london-clock" class="time"></h2>

          <button id="london-btn" class="info-btn london" href="#">Info</button>
          <div id="london-modal" class="modal">
            <div id="london-info" class="info"></div>
          </div>
        </div>

        <!-- PARIS-->
        <div id="paris-wrapper" class="wrapper grid-2">
          <h3 id="paris-heading" class="h1">paris</h3>
          <div class="trading-count"></div>

          <p id="paris-open" class="open"></p>
          <div id="paris-counter" class="counter"></div>

          <h2 id="paris-clock" class="time"></h2>

          <button id="paris-btn" class="info-btn paris" href="#">Info</button>
          <div id="paris-modal" class="modal paris">
            <div id="paris-info" class="info"></div>
          </div>
        </div>

        <!-- AMSTERDAM -->
        <div id="amsterdam-wrapper" class="wrapper grid-3">
          <h3 id="amsterdam-heading" class="h1">amsterdam</h3>

          <p id="amsterdam-open" class="open"></p>
          <div id="amsterdam-counter" class="counter"></div>

          <h2 id="amsterdam-clock" class="time"></h2>

          <button id="amsterdam-btn" class="info-btn amsterdam" href="#">Info</button>
          <div id="amsterdam-modal" class="modal">
            <div id="amsterdam-info" class="info"></div>
          </div>
        </div>

        <!-- ZURICH-->
        <div id="zurich-wrapper" class="wrapper grid-4">
          <h3 id="zurich-heading" class="h1">zurich</h3>

          <p id="zurich-open" class="open"></p>
          <div id="zurich-counter" class="counter"></div>

          <h2 id="zurich-clock" class="time"></h2>

          <button id="zurich-btn" class="info-btn zurich" href="#">Info</button>
          <div id="zurich-modal" class="modal">
            <div id="zurich-info" class="info"></div>
          </div>
        </div>

        <!-- FRANKFURT -->
        <div id="frankfurt-wrapper" class="wrapper grid-5">
          <h3 id="frankfurt-heading" class="h1">frankfurt</h3>

          <p id="frankfurt-open" class="open"></p>
          <div id="frankfurt-counter" class="counter"></div>

          <h2 id="frankfurt-clock" class="time"></h2>

          <button id="frankfurt-btn" class="info-btn frankfurt" href="#">Info</button>
          <div id="frankfurt-modal" class="modal">
            <div id="frankfurt-info" class="info"></div>
          </div>
        </div>

        <!-- MOSCOW -->
        <div id="moscow-wrapper" class="wrapper grid-6">
          <h3 id="moscow-heading" class="h1">moscow</h3>

          <p id="moscow-open" class="open"></p>
          <div id="moscow-counter" class="counter"></div>

          <h2 id="moscow-clock" class="time"></h2>

          <button id="moscow-btn" class="info-btn moscow" href="#">Info</button>
          <div id="moscow-modal" class="modal">
            <div id="moscow-info" class="info"></div>
          </div>

        </div>
      </main>
      <!-- MAIN END-->
    </div>
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.25/moment-timezone-with-data-10-year-range.min.js"></script> -->
  <!-- <script src="js/index.js"></script> -->
  <script src="europe.js"></script>
  <!-- <script src="js/general.js"></script> -->
</body>

</html>
