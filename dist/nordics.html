<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/9f0bfe41d9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/innerPages.css">
  <title>Markets in Time - Nordics</title>
</head>

<body>
  <!-- NAV -->
  <nav id="nav" class="inner-nav">
    <div>
      <div class="hamburger gradient-text">
        <span class="open-slide" title="Menu of markets">&#9776;</span>
        <span class="region-tag gradient-text">Nordics</span>
      </div>
    </div>

    <div id="main-nav" class="sliding-nav">
      <div class="sliding-content">
        <a href="index.html" title="Back to home page"><i class="fas fa-home"></i></a>
        <a class="close-slide" title="close navigation">&times;</a>
        <ul>
          <li><a href="world.html" title="World Main Markets">World</a></li>
          <!-- <li><a href="africa.html" title="Africas Main Markets">Africa</a></li> -->
          <li><a href="americas.html" title="The Americas Main Markets">Americas</a></li>
          <li><a href="asia-oceania.html" title="Asia & Oceania's Main Markets">Asia & Oceania</a></li>
          <li><a href="europe.html" title="Europes Main Markets">Europe</a></li>
          <li><a href="nordics.html" title="The Nrodics Main Markets">Nordics</a></li>
        </ul>
      </div>
    </div>

    <div class="color-themes">
      <div class="open-market color">Open</div>
      <div class="half-day-market color">Half day</div>
      <div class="closed-market color">Closed</div>
    </div>
    <div class="current-time gradient-text"></div>
  </nav>
  <!-- NAV END-->

  <div class="container">
    <div class="market-container">
      <!-- MAIN BEGINNING-->
      <main id="markets" class='inner'>
        <!--REYKJAVIK -->

        <div id="reykjavik-wrapper" class="wrapper grid-1">
          <h1 id="reykjavik-heading" class="h1">reykjavik</h1>
          <p id="reykjavik-open" class="open"></p>
          <div id="reykjavik-counter" class="counter"></div>

          <h2 id="reykjavik-clock" class="time"></h2>

          <a id="reykjavik-btn" class="info-btn reykjavik" href="#"><i class="fas fa-info"></i></a>
          <div id="reykjavik-modal" class="modal">
            <div id="reykjavik-info" class="info"></div>
          </div>
        </div>

        <!-- OSLO -->
        <div id="oslo-wrapper" class="wrapper grid-2">
          <h1 id="oslo-heading" class="h1">oslo</h1>
          <p id="oslo-open" class="open"></p>
          <div id="oslo-counter" class="counter"></div>

          <h2 id="oslo-clock" class="time"></h2>

          <a id="oslo-btn" class="info-btn oslo" href="#"><i class="fas fa-info"></i></a>
          <div id="oslo-modal" class="modal">
            <div id="oslo-info" class="info"></div>
          </div>
        </div>

        <!-- COPENHAGEN -->
        <div id="copenhagen-wrapper" class="wrapper grid-3">
          <h1 id="copenhagen-heading" class="h1">copenhagen</h1>

          <p id="copenhagen-open" class="open"></p>
          <div id="copenhagen-counter" class="counter"></div>

          <h2 id="copenhagen-clock" class="time"></h2>

          <a id="copenhagen-btn" class="info-btn copenhagen" href="#"><i class="fas fa-info"></i></a>
          <div id="copenhagen-modal" class="modal">
            <div id="copenhagen-info" class="info"></div>
          </div>
        </div>

        <!-- STOCKHOLM-->
        <div id="stockholm-wrapper" class="wrapper grid-4">
          <h1 id="stockholm-heading" class="h1">stockholm</h1>
          <div class="trading-count"></div>
          <p id="stockholm-open" class="open"></p>
          <div id="stockholm-counter" class="counter"></div>

          <h2 id="stockholm-clock" class="time"></h2>

          <a id="stockholm-btn" class="info-btn stockholm" href="#"><i class="fas fa-info"></i></a>
          <div id="stockholm-modal" class="modal stockholm">
            <div id="stockholm-info" class="info"></div>
          </div>
        </div>

        <!-- HELSINKI -->
        <div id="helsinki-wrapper" class="wrapper grid-5">
          <h1 id="helsinki-heading" class="h1">helsinki</h1>
          <p id="helsinki-open" class="open"></p>
          <div id="helsinki-counter" class="counter"></div>

          <h2 id="helsinki-clock" class="time"></h2>

          <a id="helsinki-btn" class="info-btn helsinki" href="#"><i class="fas fa-info"></i></a>
          <div id="helsinki-modal" class="modal">
            <div id="helsinki-info" class="info"></div>
          </div>
        </div>
      </main>
      <!-- MAIN END-->
    </div>
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.25/moment-timezone-with-data-10-year-range.min.js"></script> -->

  <script src="nordics.js"></script>
  <!-- <script src="js/general.js"></script> -->
</body>

</html>
